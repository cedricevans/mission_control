<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        l.replace('/?p=' + encodeURIComponent(path));
      })();
    </script>
  </body>
</html>
